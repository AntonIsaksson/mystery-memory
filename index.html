<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    
    <title>Halloween Memory</title>
</head>
<body>
    <!--Success Modal-->
    <div class="modal" id="success-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header modal-header-success">
                    <h3 class="modal-title mx-auto">Nice Job!</h3>
                </div>
                <div class="modal-body">
                    <img class="modal-img" src="./img/happy-ghost.png" alt="Happy Ghost"><p id="success-text">Move on to the next round</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="mx-auto btn level-btn" id="next-level-btn">--</button>
                    <button type="button" class="mx-auto btn level-btn" id="start-over-btn">Play again</button>
                </div>
            </div>
        </div>
    </div>
    
    <!--Game Over Modal-->
    <div class="modal" id="game-over-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header modal-header-success">
                    <h3 class="modal-title mx-auto">Game Over</h3>
                </div>
                <div class="modal-body">
                    <img class="modal-img" src="./img/sad-pumpkin.png" alt="Sad Pumpkin"><p>Press the button to try again!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="mx-auto btn" id="restart-btn">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <!--Main Heading-->
    <h1 class="heading col-12 mx-auto">Halloween Memory</h1>
    <!--"Press to Start" Button-->
    <button class="btn btn-start btn-success" id="start-btn">Press to Start!</button>
    <!--Timer-->
    <div class="container-fluid hidden timer-container col-2 mx-auto">
        <span id="timer">
            <span id="time"> 30 </span>
        </span>
    </div>
    
    <!--Card Container-->
    <div class="container-fluid mx-auto bg-cards">
        <div id="my-cards" class="row mx-auto">
            <!--Cards (displaying on first page)-->
            <div class="col-4 card-container">
                <div class="card level-1 front mx-auto col-12"></div>
            </div>
            <div class="col-4 card-container">
                <div class="card level-1 front mx-auto col-12"></div>
            </div>
            <div class="col-4 card-container">
                <div class="card level-1 front mx-auto col-12"></div>
            </div>
            <div class="col-4 card-container">
                <div class="card level-1 front mx-auto col-12"></div>
            </div>
            <div class="col-4 card-container">
                <div class="card level-1 front mx-auto col-12"></div>
            </div>
            <div class="col-4 card-container">
                <div class="card level-1 front mx-auto col-12"></div>
            </div>
        </div>
    </div>

    <!--Link to Javascript file-->
    <script type="text/javascript" src="./js/main.js"></script>
    
</body>
</html>
