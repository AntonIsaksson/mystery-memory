<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    
    <title>Mystery Memory Game</title>
</head>
<body>
    
    <div class="container-fluid mx-auto bg-cards">
        <h1 class="heading col-12 mx-auto">Mistery Memory Game!</h1>
        <div class="row">
            <div class="col-2">
                <div class="card front mx-auto col-12"></div>
            </div>
            <div class="col-2">
                <div class="card front mx-auto col-12"></div>
            </div>
            <div class="col-2">
                <div class="card front mx-auto col-12"></div>
            </div>
            <div class="col-2">
                <div class="card front mx-auto col-12"></div>
            </div>
            <div class="col-2">
                <div class="card front mx-auto col-12"></div>
            </div>
            <div class="col-2">
                <div class="card front mx-auto col-12"></div>
            </div>  
        </div>
    </div>

    <script>
        $(document).ready(function() {

            let firstClick = null;
            let secondClick = null;
            let clicked = false;

            initialize();
            function initialize() {
                

                let creatures1 = [1, 1, 2, 2, 3, 3];
                creatures1.sort(function(a, b) {
                    return 0.5 - Math.random()
                });
                
                assignCards(creatures1); 
            }
            
            function assignCards(creatures1) {
                $(".card").each(function(index) {
                    $(this).attr("data-card-value", creatures1[index]);
                        $(this).append("<span>" + creatures1[index] + "</span>");
                });
            }

            $(".card").click(function(){
                $(this).toggleClass("back");
                if (!clicked) {
                    firstClick = $(this).attr("data-card-value");
                    clicked = true;
                    console.log(firstClick);
                } else {
                    secondClick = $(this).attr("data-card-value");
                    console.log(secondClick);
                    
                    if (firstClick === secondClick) {
                        $(".card[data-card-value='"+firstClick+"']").addClass("bg-green");
                    } else {
                        $(".card[data-card-value='"+firstClick+"']").removeClass("back");
                        $(".card[data-card-value='"+secondClick+"']").removeClass("back");
                    }
                    clicked = false;
                    firstClick = null;
                    secondClick = null;
                }
            });

        });
    </script>
</body>
</html>
