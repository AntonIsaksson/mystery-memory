<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    
    <title>Halloween Memory</title>
</head>
<body>
    <!--Success Modal-->
    <div class="modal" id="success-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title mx-auto">Nice Job!</h3>
                </div>
                <div class="modal-body">
                    <p id="success-text">Move on to the next round</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="mx-auto btn btn-info level-btn" id="next-level-btn">--</button>
                    <button type="button" class="mx-auto btn btn-info level-btn" id="start-over-btn">Play again</button>
                </div>
            </div>
        </div>
    </div>

    <!--Game Over Modal-->
    <div class="modal" id="game-over-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Game Over</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Press the button to try again!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="restart-btn">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <h1 class="heading col-12 mx-auto">Halloween Memory</h1>
    <button class="btn btn-start btn-success" id="start-btn">Press to Start!</button>
    
    <div class="container-fluid hidden timer-container col-1 mx-auto">
        <span id="timer">
            <span id="time"> 30 </span>
        </span>
    </div>
    
    <div class="container-fluid mx-auto bg-cards">

        <div id="my-cards" class="row mx-auto">
            <div class="col-4 card-container">
                <div class="card level-1 front mx-auto col-12"></div>
            </div>
            <div class="col-4 card-container">
                <div class="card level-1 front mx-auto col-12"></div>
            </div>
            <div class="col-4 card-container">
                <div class="card level-1 front mx-auto col-12"></div>
            </div>
            <div class="col-4 card-container">
                <div class="card level-1 front mx-auto col-12"></div>
            </div>
            <div class="col-4 card-container">
                <div class="card level-1 front mx-auto col-12"></div>
            </div>
            <div class="col-4 card-container">
                <div class="card level-1 front mx-auto col-12"></div>
            </div>
        </div>
    </div>


    <script src="./js/main.js"></script>
    
</body>
</html>
